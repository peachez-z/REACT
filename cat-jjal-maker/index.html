<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    /* .favorites img {
      width: 150px;
    } */
  </style>
  <body>
    <div id="app"></div>
    <!-- 라이브러리 설치 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <!-- 리액트 돔 -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>  
    <!-- 바벨 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      console.log("야옹");

      function Title(props){
        return (
          <h1>{props.children}</h1>
        )
      };

      const Forms = () => {
        return( 
          <form>
            <input type="text" name="name" placeholder="영어 대사를 입력해주세요" />
            <button type="submit">생성</button>
          </form>
          )
        }

      function CatItem(props) {
        return (
          <li>
            <img src={props.img} style={{width: '300px', border: '2px solid red'}}/>
          </li>
        )
      };

      function Favorites(props) {
        return (
          <ul className="favorites">
            <CatItem img="https://cataas.com/cat/BxqL2EjFmtxDkAm2/says/inflearn"/>
            <CatItem img="https://cataas.com/cat/18MD6byVC1yKGpXp/says/JavaScript"/>
          </ul>
        )
      };

      function MainCard({img}) {
        return(
          <div className="main-card">
            <img
              src={img}
              alt="고양이"
              width="400"
            />
            <button>🤍</button>
          </div>
        )
      };

      const app = (
        <div>
          <Title>칠드런</Title>
          <Title>고양이</Title>
          <Forms/>
          <MainCard img="https://cataas.com/cat/HSENVDU4ZMqy7KQ0/says/react"></MainCard>
          <Favorites/>
        </div>
      )

      // id='app'을 찾아줌
      const 여기다가그려 = document.querySelector('#app')

      // ReactDOM.render(app, 여기다가그려);
      ReactDOM.createRoot(여기다가그려).render(app);
    </script>
  </body>
</html>
